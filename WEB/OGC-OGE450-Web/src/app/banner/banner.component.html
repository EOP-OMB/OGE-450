<header class="eop-header site-header" role="banner">
    <div class="eop-banner">
        <strong>&nbsp;</strong>
        <welcome class="pull-right"></welcome>
    </div>

    <div class="navbar navbar-fixed-top navbar-default" style="top: 18px;">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#sideNav" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" [routerLink]="['/home']">
                    <img class="banner-seal" src="assets/145px-US-OfficeOfManagementAndBudget-Seal.svg.png" />
                    <div class="text">
                        <div class="agency-text">
                            <span class="md">Office of Management and Budget</span>
                            <span class="sm">OMB - <span style="color: #ffa726;">OGE Form 450</span></span>
                        </div>
                        <div class="app-text md"><span style="color: #ffa726;">OGE Form 450</span></div>
                    </div>
                </a>
            </div>

            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right button-list">
                    <li>
                       <button class="btn btn-primary" (click)="launchPortal();"><span>Ethics Portal</span></button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>
<div *ngIf="userService.user" id="sideNav" class="site-nav-secondary container-fluid navbar-fixed-top collapse navbar-collapse">
    <div class="container">
        <ul class="">
            <li [routerLinkActive]="['active']" data-toggle="collapse" data-target="#sideNav.in">
                <a [routerLink]="['/home']">
                    <span>Home</span>
                </a>
            </li>
            <li *ngIf="userService.user.isReviewer" [routerLinkActive]="['active']" data-toggle="collapse" data-target="#sideNav.in">
                <a [routerLink]="['/dashboard']">
                    <span>Dashboard</span>
                </a>
            </li>
            <li *ngIf="userService.user.currentFormId > 0" [routerLinkActive]="['active']" data-toggle="collapse" data-target="#sideNav.in">
                <a [routerLink]="['/form', userService.user.currentFormId]">
                    <span>My 450</span>
                </a>
            </li>
            <li *ngIf="showExtensionTab()" [routerLinkActive]="['active']" data-toggle="collapse" data-target="#sideNav.in">
                <a [routerLink]="['/extension', userService.user.currentFormId]">
                    <span>Extension</span>
                </a>
            </li>
            <li *ngIf="userService.user.isAdmin" [routerLinkActive]="['active']" data-toggle="collapse" data-target="#sideNav.in">
                <a [routerLink]="['/admin']">
                    <span>Admin</span>
                </a>
            </li>
        </ul>
        <button class="sm btn btn-primary" style="margin-top: 15px; margin-bottom: 15px; width: 100%;" title="Ethics Portal" data-toggle="collapse" (click)="launchPortal();" data-target="#sideNav.in"><span>Ethics Portal</span></button>
    </div>
</div>
